    <style>

            color: white;
            font-family: 'Arial', sans-serif;

        /* Estilo do bot√£o para cortar o fio */
        #wires button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;

        /* Configura√ß√µes da √°rea do jogo */
        .game-area {
            display: flex;

            justify-content: space-between;
            margin: 20px 0;
        }

        /* Estilo do container de fios */
        .wire-container {
            display: flex;

            gap: 10px;

            margin: 20px 0;
        }

        /* Estilo dos fios */
        .wire {
            height: 40px;
            border-radius: 15px;
            cursor: grab;
            margin: 15px;
        }

        /* Definindo as cores dos fios */
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        /* Estilo do temporizador */
        #timer {
            font-size: 32px;
            margin: 20px 0;
        }

        /* Estilo para exibir mensagens ao jogador */
        #message {
            margin-top: 20px;

        }

        /* Efeito visual ao arrastar fios */
        .wire.dragging {
            opacity: 0.5;
            border: 2px dashed white;
        }

        /* Estilo do padr√£o de n√∫meros */
        .pattern {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px;
            height: 300px;
            gap: 10px;
        }

        /* Estilo dos pontos do padr√£o num√©rico */
        .dot {
            width: 80px;
            height: 80px;
            border-radius: 40%;
            background-color: rgb(102, 102, 102);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }

        /* Estilo dos pontos quando s√£o ativados */
        .dot.active {
            background-color: rgb(136, 179, 237);
        }

        #cutButton {
            border-radius: 10px;
        }
    
        /* Estilos gerais da p√°gina */
        body {
            background-color: #636363;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        /* Container responsivo */
        .container {
            max-width: 90%; /* Ajusta a largura para 90% da tela */
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            background: rgb(58, 58, 58);
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 50px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 26px -18px inset;
        }

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column; /* Alinha verticalmente em telas menores */
            }

            .pattern {
                width: 200px; /* Reduz a √°rea do padr√£o */
                height: 200px;
            }

            .dot {
                width: 60px;
                height: 60px;
                font-size: 18px; /* Ajusta o tamanho da fonte */
            }

            #timer {
                font-size: 24px; /* Reduz o tamanho do temporizador */
            }

            #cutButton {
                padding: 12px;
                font-size: 16px;
            }
        }

</style>

<body>
    <div class="container">
        <h1>Bomba Rel√≥gio</h1>
        <div id="timer">00:30

        </div>
           <audio id="myAudio3"  autoplay>
                <source src="audio/tic-tac-27828.mp3" type="audio/mpeg">
            </audio>

        <div class="game-area">
            <div class="wire-container" id="wireContainer">
                <!-- Fios dispon√≠veis para arrastar -->

                <div class="wire blue" data-wire="blue" draggable="true"></div>
                <div class="wire green" data-wire="green" draggable="true"></div>
                <div class="wire yellow" data-wire="yellow" draggable="true"></div>
                <div class="wire red" data-wire="red" draggable="true"></div>

            </div>

            <!-- Padr√£o de n√∫meros para o jogador seguir -->
            <div class="pattern">
                <div class="dot" data-value="1">1</div>
                <div class="dot" data-value="2">2</div>
                <div class="dot" data-value="3">3</div>
                <div class="dot" data-value="4">4</div>
                <div class="dot" data-value="5">5</div>
                <div class="dot" data-value="6">6</div>
                <div class="dot" data-value="7">7</div>
                <div class="dot" data-value="8">8</div>
                <div class="dot" data-value="9">9</div>
            </div>
        </div>
        <button type="button" id="cutButton" class="btn btn-secondary">Resolver</button>
        <div id="message"></div>
        ordem: 'Vermelho', 'Azul', 'Amarelo', 'Verde' || senha:3, 2, 1, 4, 5, 6, 9, 8, 7
        <audio id="myAudio">
            <source src="audio/sucesso.mp3" type="audio/mpeg">
        </audio>
        <audio id="myAudio2">
            <source src="audio/bomba.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Vari√°veis principais do jogo

        const audio = document.getElementById('myAudio');
        const audio2 = document.getElementById('myAudio2');
        const audio3 = document.getElementById('myAudio3');
        let timeLeft = 30; // Tempo inicial do cron√¥metro
        let timer = document.getElementById('timer'); // Elemento do cron√¥metro
        let message = document.getElementById('message'); // Elemento de mensagens
        let correctPattern = ["3", "2", "1","4", "5", "6","9", "8", "7"]; // Sequ√™ncia correta do padr√£o de n√∫meros
        let correctOrder = ['red', 'blue', 'yellow', 'green']; // Ordem correta dos fios
        let patternCompleted = false; // Flag para verificar se o padr√£o foi completo
        let countdown; // Vari√°vel para o intervalo do cron√¥metro

        // Fun√ß√£o para iniciar o cron√¥metro
        function startTimer() {
            countdown = setInterval(() => {
                timeLeft--; // Decrementa o tempo
                timer.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`; // Atualiza o cron√¥metro
              
                // Quando o tempo chega a zero, a bomba explode
                if (timeLeft === 0) {
                    clearInterval(countdown);
                    explode();
                }
            }, 1000);
        }
        startTimer(); // Inicia o cron√¥metro ao carregar a p√°gina
        audio3.play();
        // Configura√ß√£o de drag-and-drop para os fios
        const wires = document.querySelectorAll('.wire');
        const wireContainer = document.getElementById('wireContainer');

        // Fun√ß√µes para manipular os fios ao arrastar
        wires.forEach(wire => {
            wire.addEventListener('dragstart', () => wire.classList.add('dragging'));
            wire.addEventListener('dragend', () => wire.classList.remove('dragging'));
        });

        // Permite o arraste dos fios dentro do container
        wireContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(wireContainer, e.clientY);
            const draggingWire = document.querySelector('.dragging');
            if (afterElement == null) {
                wireContainer.appendChild(draggingWire);
            } else {
                wireContainer.insertBefore(draggingWire, afterElement);
            }
        });

        // Fun√ß√£o para detectar posi√ß√£o ao arrastar fios
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.wire:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Controle do padr√£o num√©rico
        let currentPattern = [];
        const dots = document.querySelectorAll(".dot");
        let isDragging = false;

        // Adiciona o evento para capturar o padr√£o ao clicar e arrastar sobre os pontos
        dots.forEach(dot => {
            dot.addEventListener("mousedown", (e) => {
                isDragging = true;
                const value = e.target.getAttribute("data-value");
                if (!currentPattern.includes(value)) {
                    currentPattern.push(value);
                    e.target.classList.add("active");
                }
            });

            dot.addEventListener("mouseenter", (e) => {
                if (isDragging) {
                    const value = e.target.getAttribute("data-value");
                    if (!currentPattern.includes(value)) {
                        currentPattern.push(value);
                        e.target.classList.add("active");
                    }
                }
            });
        });

        // Detecta fim do arraste para verificar o padr√£o
        document.querySelector(".pattern").addEventListener("mouseup", () => {
            if (isDragging) {
                isDragging = false;
                checkPattern();
                setTimeout(() => {
                    resetPattern();
                }, 1000);
            }
        });

        // Fun√ß√£o para verificar o padr√£o dos n√∫meros
        function checkPattern() {
            if (JSON.stringify(currentPattern) === JSON.stringify(correctPattern)) {
         //       alert("Padr√£o Correto!");
                patternCompleted = true; // Marca que o padr√£o est√° correto
            } else {
        //        alert("Padr√£o Incorreto!");
            }
        }

        // Fun√ß√£o para resetar o padr√£o
        function resetPattern() {
            currentPattern = [];
            dots.forEach(dot => dot.classList.remove("active"));
        }

        // Fun√ß√£o para cortar o fio e verificar condi√ß√µes de vit√≥ria ou explos√£o
        const cutButton = document.getElementById('cutButton');
        cutButton.addEventListener('click', () => {
            const currentOrder = [...document.querySelectorAll('.wire')].map(wire => wire.dataset.wire);
            if (patternCompleted && JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                clearInterval(countdown); // Para o cron√¥metro
                disarm(); // Desarma a bomba
            } else {
                explode(); // Explode se a ordem estiver errada
                audio2.play();
            }
        });

        // Fun√ß√£o para desarmar a bomba
        function disarm() {
            audio.play();
            Swal.fire({
                title: "üéâüéâüéâParab√©ns!!!üéâüéâüéâ",
                text: "Salvou geral de morrer.",
                icon: "sucess"
            });
            disableAll();
        }

        // Fun√ß√£o para explodir a bomba
        function explode() {
            audio2.play();
            Swal.fire({
                title: "üí•üí•üí•BOOM!!!üí•üí•üí•",
                text: "Falhou miseravelmente..",
                icon: "error"
            });
            disableAll();
        }

        // Fun√ß√£o para desativar intera√ß√µes ap√≥s vit√≥ria ou explos√£o
        function disableAll() {
            document.querySelectorAll('.wire').forEach(wire => wire.draggable = false);
            cutButton.disabled = true;
            clearInterval(countdown); // Garante que o cron√¥metro pare em caso de explos√£o
        }
    </script>

</body>
